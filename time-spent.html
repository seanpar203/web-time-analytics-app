<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Web Time Spent.</title>
	<script src='jquery-3.1.0.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js'></script>
	<script src='d3pie.min.js'></script>
</head>
<body>

<div id='pieChart'></div>

<script>
	const BASE_URL = 'http://localhost:3000/';
	$.ajax({
		method:  'GET',
		url:     BASE_URL + 'time_spent',
		success: handleSucces,
		error:   (err) => console.log(err)
	});

	function handleSucces(res) {
		const pie = new d3pie("pieChart", {
			"header":   {
				"title":                {
					"text":     "Your time spent on the web.",
					"fontSize": 24,
					"font":     "open sans"
				},
				"subtitle":             {
					"text":     "A pie chart representing your time spent on the web.",
					"color":    "#999999",
					"fontSize": 12,
					"font":     "open sans"
				},
				"titleSubtitlePadding": 9
			},
			"footer":   {
				"color":    "#999999",
				"fontSize": 10,
				"font":     "open sans",
				"location": "bottom-left"
			},
			"size":     {
				"canvasWidth":    590,
				"pieOuterRadius": "90%"
			},
			"data":     {
				"sortOrder": "value-desc",
				"content": res
			},
			"labels":   {
				"outer":      {
					"pieDistance": 32
				},
				"inner":      {
					"hideWhenLessThanPercentage": 3
				},
				"mainLabel":  {
					"fontSize": 11
				},
				"percentage": {
					"color":         "#ffffff",
					"decimalPlaces": 0
				},
				"value":      {
					"color":    "#adadad",
					"fontSize": 11
				},
				"lines":      {
					"enabled": true
				},
				"truncation": {
					"enabled": true
				}
			},
			"tooltips": {
				"enabled": true,
				"type":    "placeholder",
				"string":  "{value} minutes on {label}."
			},
			"effects":  {
				"pullOutSegmentOnClick": {
					"effect": "linear",
					"speed":  400,
					"size":   8
				}
			},
			"misc":     {
				"gradient": {
					"enabled":    true,
					"percentage": 100
				}
			}
		});
	}
</script>
</body>
</html>
