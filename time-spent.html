<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>Web Time Spent.</title>
		<link rel='stylesheet' href='semantic/dist/semantic.min.css'>
		<link rel='stylesheet' href='time-spent.css'>
		<script src='jquery-3.1.0.min.js'></script>
		<script src='d3.min.js'></script>
		<script src='d3pie.min.js'></script>
		<script src='semantic/dist/semantic.min.js'></script>
	</head>
	<body>

		<header class='ui center aligned segment'>
			<div>
				<h1 class='ui header'>Your Time Spent on the Web.</h1>
				<h2 class='ui sub header'>You've spent
					<span id='total-time'></span>
				                          on the web today.
				</h2>
			</div>
		</header>

		<div class='ui two column stackable grid container'>

			<div class='column ui center aligned'>
				<div id='pieChart'></div>
			</div>

			<div class='column'>

				<table class='ui compact celled definition table' id='#pie-chart-table'>
					<thead>
						<tr>
							<th></th>
							<th>Color</th>
							<th>Website</th>
							<th>Time Elapsed</th>
							<th>Percentage</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>


		<div class='container'>
			<div class='row'>
				<div class='col-xs-12'>
					<div id='trends'></div>
				</div>
			</div>
		</div>
		<script src='time-spent.js'></script>
	</body>
</html>
