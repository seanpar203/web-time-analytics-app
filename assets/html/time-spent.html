<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>Web Time Spent.</title>
		<link rel='stylesheet' href='semantic.min.css'>
		<link rel='stylesheet' href='app.css'>
	</head>
	<body>

		<header>
			<div class='top-bar'></div>
			<h1 class='ui header'>Your Time Spent on the Web.</h1>
			<h2 class='ui sub header'>You've spent
				<span id='total-time'></span>
			                          on the web today.
			</h2>
		</header>

		<div class='sign pie'></div>
		<div id='pieChart'></div>

		<table class='ui table center aligned' id='#pie-chart-table'>
			<thead>
				<tr>
					<th></th>
					<th>Color</th>
					<th>Website</th>
					<th>Time Elapsed</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<div class='sign line'></div>
		<div class='ui center aligned'>
			<div id='trends'>
				<ul id='trends-hierarchy'></ul>
				<div id='trends-overlay'></div>
			</div>
		</div>

		<script src='app.js'></script>
	</body>
</html>
